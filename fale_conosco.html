<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/fale_conosco.css">
    <title>Fale Conosco</title>

<body>

        <h1>LOGO</h1>

          <a href="#home">Home</a>

    <main>

            <img src="assets/imagem_fale_conosco.png">
        </div>
        <div>
            <form action="">
                <h1>Entrar em Contato</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                <br><br>
                <input type="email" name="email" id="email" placeholder="Email">
                <br><br>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <br><br>
                <button type="submit" class="contact">Entrar em contato</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
          <h1>LOGO</h1>
          <span>Empresa 2023</span>

        </div>

          <a href="#avaliacoes">Avaliações</a>

        </div>
        <div>
          <h2>Redes socais</h2>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
